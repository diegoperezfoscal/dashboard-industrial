version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Instalar dependencias de compilaci√≥n nativas
        - yum install -y gcc-c++ make cmake3 python3
        - npm ci --include=optional
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*